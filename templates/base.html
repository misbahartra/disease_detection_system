<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">

  


    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superfish.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/camera.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-migrate-1.1.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.equalheights.js') }}"></script>
    <script src="{{ url_for('static', filename='js/superfish.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mobilemenu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.ui.totop.js') }}"></script>
    <!--[if (gt IE 9)|!(IE)]><!-->
    <script src="{{ url_for('static', filename='js/jquery.mobile.customized.min.js') }}"></script>
    <!--<![endif]-->
    <script src="{{ url_for('static', filename='js/jquery.carouFredSel-6.1.0-packed.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.mousewheel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.touchSwipe.min.js') }}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>






    {% block head %}{% endblock %}
</head>

<body>
    <!--==============================header=================================-->
    <header>
        <div class="container_16">
            <div class="row">
                <div class="grid_16">
                    <h1><a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}"
                                alt="agro united"></a> </h1>
                    <nav>
                        <ul class="sf-menu">
                            <li class="{% if request.path == '/' %}current{% endif %}"><a href="/">Beranda</a></li>
                            <li class="{% if request.path == '/service' %}current{% endif %}"><a
                                    href="/service">Serivice</a></li>
                            <li class="{% if request.path == '/app' %}current{% endif %}"><a href="/app">Aplikasi</a>
                            </li>
                            <li class="last {% if request.path == '/contact' %}current{% endif %}"><a href="/contact">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </header>
    <!--=======content================================-->
    <main>
        {% block content %}{% endblock %}
    </main>
    <!--=======footer=================================-->
    <footer>

        <div class="bg-4">
            <div class="container_16">
                <div class="row grid_16">
                    <div class="inside">
                        <a href="index.html"><img src="{{ url_for('static', filename='images/logo-foot.png') }}"
                                alt=""></a>
                        <span>&copy; 2023 &#8226; <a href="#" class="h-underline">Privacy policy</a></span>

                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
