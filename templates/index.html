<!DOCTYPE html>
<html>

<head>
    <title>Deteksi Penyakit Citra Digital</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<style>
    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #b2daa4;
        font-family: "Raleway";
    }

    .container {
        padding: 25px;
        border-radius: 28px;

    }

    nav {
        width: 100%;
        color: #727272;
        text-transform: uppercase;
        padding: 20px;
        border-bottom: 2px solid #efefef;
        font-size: 24px;
    }

    body .card {
        width: 1000px;
        position: absolute;
        background: white;
        margin: 0 auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        transition: all 0.3s;
    }

    .card:hover {
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    body .card .photo {
        padding: 30px;
        width: 60%;
        text-align: center;
        float: left;
    }

    body .card .description {
        padding: 30px;
        float: left;
        width: 40%;
        border-left: 2px solid #efefef;
    }

    .result-area {
        border-top: 2px solid #efefef;
        width: 100%;
        padding: 30px;
        color: #727272;
    }
</style>

<body>


    <div class="card">
        <nav> Sistem detekesi penyakit</nav>

        <div class="row">
            <div class="photo">
                <div class="row">
                    <div class="col">
                        <img
                            src="https://s-media-cache-ak0.pinimg.com/236x/3b/36/ca/3b36ca3afe0fa0fd4984b9eee2e154bb.jpg">
                    </div>
                    <div class="col">
                        <img
                            src="https://s-media-cache-ak0.pinimg.com/236x/3b/36/ca/3b36ca3afe0fa0fd4984b9eee2e154bb.jpg">
                    </div>

                </div>


            </div>
            <div class="description">
                <div class="input-group input-group-sm  mb-3">
                    <input class="form-control " type="file" id="inputImage" accept="image/*">
                    <div class="input-group-append">
                        <button onclick="uploadImage()" class="btn  btn-primary btn-sm">Upload Gambar</button>
                    </div>
                </div>

                <hr>


                <div class="d-flex  flex-column  justify-content-around col-6 align-items-center mx-auto"
                    style="height: 70%;">

                    <button class="btn btn-secondary w-100 " onclick="convertToGrayscale()" type="button">Preprocessing
                    </button>
                    <button class="btn btn-success w-100" onclick="convertToGrayscale()" type="button">Ekstrasi
                        GLCM</button>
                    <button class="btn btn-warning w-100" onclick="convertToGrayscale()" type="button">Color
                        Moments</button>
                    <button class="btn btn-danger w-100" onclick="convertToGrayscale()" type="button">Reset
                    </button>
                </div>
            </div>
        </div>

        <div class="result-area d-flex justify-content-around ">
            
            <table class="table table-bordered" style="width: 300px;">
                <thead>
                    <tr>
                        <td>Homogenitas</td>
                        <td>Energi</td>
                        <td>Korelasi</td>
                        <td>Kontras</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>33</td>
                        <td>55</td>
                        <td>20.99</td>
                        <td>87</td>
                    </tr>
                </tbody>
            </table>

            <table class="table table-bordered" style="width: 500px;">
                <tr>
                    <td>Rata-rata Red</td>
                    <td>20.99</td>
                    <td>Standar Deviasi Red</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>Rata-Rata Blue</td>
                    <td>500.22</td>
                    <td>Standar Deviasi Blue</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Rata Rata Green </td>
                    <td>99.02</td>
                    <td>Standar Deviasi Green</td>
                    <td>100</td>
                </tr>
            </table>
            <div id="result"></div>


        </div>

    </div>

    <div class="container" style="background-color: white; display: none;">

        <div class="row">
            <div class="col-8">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">Gambar Ori</th>
                            <th scope="col">Gambar Grayscale</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="{{ url_for('static', filename='images/jagung.jpg') }}">
                                <img id="uploadedImage" src="" alt="Uploaded Image"
                                    style="max-width: 500px; display: none;">
                            </td>
                            <td>

                                <img src="{{ url_for('static', filename='images/jagung.jpg') }}" width="250"
                                    height="250">
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="col-4">
                <div class=" ">
                    <div class="col">
                        <!-- <input type="file" id="inputImage" accept="image/*"> -->

                        <button onclick="uploadImage()" class="btn  btn-primary  col mt-2 mb-2">Upload Gambar</button>
                    </div>
                    <div class="col">
                        <button onclick="convertToGrayscale()"
                            class="btn  btn-primary  col mt-2 mb-2">Grayscale</button>
                    </div>
                    <div class="col">
                        <button onclick="calculateGLCM()" class="btn  btn-primary   col mt-2 mb-2">Hitung GLCM</button>
                    </div>
                    <div class="col">
                        <button onclick="calculateColorMoments()" class="btn  btn-primary  col  mt-2 mb-2 ">Color
                            Moments</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        function uploadImage() {
            var fileInput = document.getElementById("inputImage");
            var file = fileInput.files[0];
            var formData = new FormData();
            formData.append("image", file);

            axios.post("/upload", formData, {
                headers: {
                    "Content-Type": "multipart/form-data"
                }
            })
                .then(function (response) {
                    document.getElementById("result").innerHTML = response.data;
                    var imageUrl = URL.createObjectURL(file);
                    document.getElementById("uploadedImage").src = imageUrl;
                    document.getElementById("uploadedImage").style.display = "block";
                })
                .catch(function (error) {
                    console.log(error);
                });
        }


        function convertToGrayscale() {
            axios.post("/grayscale")
                .then(function (response) {
                    document.getElementById("result").innerHTML = response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function calculateGLCM() {
            axios.post("/glcm")
                .then(function (response) {
                    document.getElementById("result").innerHTML = response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        function calculateColorMoments() {
            axios.post("/color-moments")
                .then(function (response) {
                    document.getElementById("result").innerHTML = response.data;
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
</body>

</html>
